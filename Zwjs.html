<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* 浅蓝色背景 */
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding-bottom: 10px;
        }
        img {
            max-width: 50%; /* 图片最大宽度为容器宽度 */
            height: auto; /* 图片高度自动调整 */
            display: block; /* 图片独占一行 */
            margin: 10px auto; /* 图片居中显示 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的自我介绍</h1>
        <img src="source\img\1.jpg" alt="张伟在计算机前工作的照片"> <!-- 自我介绍下的图片 -->
        <p>大家好，我是张伟，一名对计算机网络技术充满热情的学员。自小我就对电子设备和技术世界充满好奇，这种好奇心驱使我选择了计算机网络技术作为我的专业。</p>
        <p>在大学期间，我积极参与各种网络相关的项目，比如搭建校园网、参与网络安全竞赛等。我熟练掌握了多种网络协议和操作系统，并且能够使用Python和C++进行网络编程。</p>
        <p>我相信，技术的力量能够改变世界，而我希望能够成为这一变革的一部分。</p>
        <h2>技能清单</h2>
        <img src="source\img\2.jpg" alt="展示网络技能的图表"> <!-- 技能清单下的图片 -->
        <ul>
            <li>网络协议</li>
            <li>网络安全</li>
            <li>云计算</li>
            <li>Python编程</li>
            <li>C++编程</li>
        </ul>
        <p>期待与您的合作，让我们一起探索技术的未来。</p>
        <img src="source\img\3.jpg" alt="握手的图片，象征合作"> <!-- 期待合作下的图片 -->
    </div>
</body>
</html>
